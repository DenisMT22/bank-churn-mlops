name: CI/CD Pipeline - Churn Prediction

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'requirements.txt'
      - 'deployment/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  SERVICE_NAME: churn-prediction-api
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/churn-prediction-api

jobs:
  # ========================================
  # JOB 1: TESTS UNITAIRES
  # ========================================
  test:
    name: Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx
      
      - name: Create mock models (pour tests)
        run: |
          mkdir -p models/trained
          touch models/trained/model_latest.pkl
          touch models/preprocessor.pkl
          echo '{"model_name": "test", "metrics": {}}' > models/model_metadata.json
      
      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ========================================
  # JOB 2: BUILD DOCKER IMAGE
  # ========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
        
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker
      
      - name: Create model files if not exist
        run: |
          mkdir -p models/trained
          touch models/trained/model_latest.pkl
          touch models/preprocessor.pkl
          echo '{"model_name": "test"}' > models/model_metadata.json
      
      - name: Build Docker image
        run: |
          docker build -f deployment/Dockerfile \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            .
      
      - name: Test Docker image locally
        run: |
          docker run -d -p 8080:8080 --name test-api ${{ env.IMAGE_NAME }}:latest
          sleep 20
          curl -f http://localhost:8080/health || exit 1
          docker stop test-api
          docker rm test-api
      
      - name: Push to Google Container Registry
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

  # ========================================
  # JOB 3: DEPLOY TO CLOUD RUN
  # ========================================
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --port 8080 \
            --set-env-vars ENVIRONMENT=production \
            --service-account mlops-service-account@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
      
      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Service d√©ploy√© : $SERVICE_URL"
      
      - name: Smoke tests on production
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.SERVICE_URL }}/health || exit 1
          curl -f ${{ steps.get-url.outputs.SERVICE_URL }}/metrics || exit 1
          echo "‚úÖ Smoke tests passed"
      
      - name: Create deployment annotation
        run: |
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-latest \
            --tag v${{ github.run_number }}
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ D√©ploiement r√©ussi !"
          echo "URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "Version: ${{ github.sha }}"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå √âchec du d√©ploiement - Rollback"
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-revisions LATEST=0 \
            --to-revisions v$((github.run_number - 1))=100 || true

  # ========================================
  # JOB 4: SECURITY SCAN
  # ========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
